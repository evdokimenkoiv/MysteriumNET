{% extends 'base.html' %}{% block content %}<h2>Nodes</h2><div class='card'><form method='post' action='/nodes/add'><div class='grid-2'><label>Host/IP <input name='host' required></label><label>User <input name='user' value='ubuntu' required></label></div><div class='grid-3'><label>SSH port <input type='number' name='port' value='22'></label><label>Auth <select name='auth_type' id='auth_type'><option value='password'>Password</option><option value='key'>SSH key</option></select></label><label>Password <input type='password' name='password'></label><label>Key path <input name='key_path' placeholder='/root/.ssh/id_rsa'></label><label>WG UDP port <input type='number' name='wg_port' value='51820'></label><label>API port <input type='number' name='api_port' value='4050'></label></div><div class='grid-3'><label>Capacity (Mbps) <input type='number' step='0.1' name='capacity_mbps'></label><label>Payout address <input name='payout_address' placeholder='0x...'></label><label>Tags <input name='tags'></label></div><label>Notes <input name='notes'></label><button type='submit'>Add</button></form></div><div class='card'><div class='muted'>Deploy/Collect и остальной функционал доступен в полноценной сборке.</div></div>{% endblock %}
