{% extends 'base.html' %}{% block content %}<h2>Wallets</h2><div class='card'><form method='post' action='/wallets/add' class='grid-3'><label>Label <input type='text' name='label' required></label><label>Address (0x...) <input type='text' name='address' required></label><div><button type='submit'>Add</button></div></form></div><div class='card'><table id='tbl-wallets'><thead><tr><th onclick="sortTable('tbl-wallets',0)">Label</th><th onclick="sortTable('tbl-wallets',1)">Address</th><th>Actions</th></tr></thead><tbody>{% for w in wallets %}<tr><td>{{w.label}}</td><td class='mono'>{{w.address}}</td><td><form method='post' action='/wallets/{{w.id}}/delete' onsubmit='return confirm("Delete wallet?");'><button>Delete</button></form></td></tr>{% endfor %}</tbody></table></div><script>function sortTable(tableId,colIndex){const table=document.getElementById(tableId);const tbody=table.tBodies[0];const rows=Array.from(tbody.querySelectorAll('tr'));const get=(tr)=>(tr.children[colIndex].innerText||'').trim();const asc=table.getAttribute('data-sort-dir')!=='asc';rows.sort((a,b)=>get(a).localeCompare(get(b))*(asc?1:-1));rows.forEach(r=>tbody.appendChild(r));table.setAttribute('data-sort-dir',asc?'asc':'desc');}</script>{% endblock %}
